<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="" class="avatar" />
        <!-- <div class="dancing"></div> -->
      </div>
      <div class="details-container">
        <div class="title">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="payment-method">
          <div class="method-design">
            <img src="./images/icon-music.svg" alt="" class="icon" />
            <div class="terms">
              <p class="payment-duration">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>

          <a href="https://www.tubidy.com/" class="edit-profile">Change</a>
        </div>
        <div class="footer">
          <button class="btn">
            <p>Proceed to Payment</p>
          </button>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </div>
  </body>
</html>
